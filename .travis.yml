addons:
  ssh_known_hosts: '${DEPLOY_HOST}'
before_deploy:
  - openssl aes-256-cbc -K $encrypted_b54a387aab2c_key -iv $encrypted_b54a387aab2c_iv
    -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
  - echo -e "Host ${DEPLOY_HOST}\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
branches:
  only:
    - master
deploy:
  provider: script
  script: rsync -r --quiet --delete ${TRAVIS_BUILD_DIR}/build/ ${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_DIRECTORY}
  skip-cleanup: true
  on:
    branch: master
language: node_js
node_js:
  - 12
script:
  # - yarn test
  - yarn build
sudo: false
env:
  global:
    - secure: 
    - secure: 
    - secure: 
